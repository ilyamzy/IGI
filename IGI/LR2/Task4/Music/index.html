<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Войти</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="login" required>
                        <label>Логин</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label>Пароль</label>
                    </div>
                    <p class="password-error" id="login-error"></p>
                    <button type="submit" class="btn" id="login-btn">Войти</button>
                    <div class="login-register">
                        <p>Нет аккаунта? <a href="#" class="register-link">Регистрация</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Регистрация</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="username" required>
                        <label>Имя пользователя</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label>Почта</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password-first" required>
                        <label>Пароль</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password-second" required>
                        <label>Повторите пароль</label>
                    </div>
                    <p class="password-error" id="password-error"></p>
                    <button type="submit" class="btn" id="register-btn">Зарегистрироваться</button>
                    <div class="login-register">
                        <p>Есть аккаунт? <a href="#" class="login-link">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
